<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>
    <article>

            <header>
                <nav class="clear">
                    <ul>
                        <li><a href="/people">Person page</a></li>
                        <li><a href="/books">Books page</a></li>
                        <li><a href = "/books/new">New book</a></li>
                        <li><a href = "/books/search">Search the book</a></li>
                        <li><a href = "/books?sort_by_year=true">Sort by year!</a></li>
                    </ul>
                </nav>
                <h1>Library Web App</h1>
            </header>

        <ul>
            <h1>Edit book:</h1>
            <form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
                <label for="name">Enter the Book Title: </label>
                <input type="text" th:field="*{name}" id="name"/>
                <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title Error</div>
                <br/>
                <label for="author">Enter Author Of the Book: </label>
                <input type="text" th:field="*{author}" id="author"/>
                <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Age Error</div>
                <br/>
                <label for="year">Enter Year Of the Book: </label>
                <input type="text" th:field="*{year}" id="year"/>
                <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
                <br/>
                <input type="submit" value="Update!"/>
            </form>
        </ul>

    </article>
</body>
</html>
