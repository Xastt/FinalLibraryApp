<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        form{
             max-width: 0px;
             background: none;
             padding: 2px;
             margin-left: 0;
             box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
        }
        td{
            width: 80px;
        }
    </style>
</head>
<body>
        <article>

                <header>
                    <nav class="clear">
                        <ul>
                            <li><a href = "/people">Person page</a></li>
                            <li><a href = "/books">Books page</a></li>
                            <li><a href = "/books/new">New book</a></li>
                            <li><a href = "/books/search">Search the book</a></li>
                            <li><a href = "/books?sort_by_year=true">Sort by year!</a></li>
                        </ul>
                    </nav>
                    <h1>Library Web App</h1>
                </header>

            <table>
                <tr>
                    <td><form th:action="@{/logout}" th:method="POST">
                        <input type = "submit" value = "Logout"/>
                    </form></td>
                    <td><form th:action="@{/auth/login.html}" th:method="GET">
                        <input type = "submit" value = "Login"/>
                    </form></td>
                </tr>
            </table>
            <ul>
                <h1>Book list:</h1>
                <div class = "for-list">
                    <p th:each="book : ${books}">
                        <a th:href="@{/books/{id}(id=${book.getId()})}"
                           th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
                    </p>
                </div>
            </ul>

        </article>

</body>
</html>
